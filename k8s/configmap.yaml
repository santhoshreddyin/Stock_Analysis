apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: stock-analysis
data:
  POSTGRES_DB: "stockdb"
  POSTGRES_USER: "stockuser"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: stock-analysis
data:
  DATABASE_URL: "postgresql://stockuser:stockpassword@postgres-service:5432/stockdb"
  OPENAI_MODEL: "gpt-4"
  OPENAI_MAX_TOKENS: "6000"
